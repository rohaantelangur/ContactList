<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="contact.html">Contact List</a></div>
    <div><a href="favourites.html">Favourites</a></div>
  </div>

  <form id="form">
    <h2>Enter Your Contact Details</h2>
    <input placeholder="Enter Contact name" id="name" type="text" />
    <input placeholder="Enter Mobile Number" type="number" id="mobile" />
    <select id="type">
      <option value="">Select Type</option>
      <option value="Family">Family</option>
      <option value="Friends">Friends</option>
      <option value="Others">Others</option>
    </select>
    <input type="submit" value="Add Contact" />
  </form>
</body>
<script>
  //write js code here
  // we are using form here, make sure you follow all steps of form
  var contactList = JSON.parse(localStorage.getItem("contactList")) || []
  document.querySelector("#form").addEventListener("submit", Add_to_contact)
  function Add_to_contact() {
    event.preventDefault()
    var obj = {
      NameItem: document.querySelector("#name").value,
      NumberItem: document.querySelector("#mobile").value,
      TypeItem: document.querySelector("#type").value,
    }
    contactList.push(obj)
    console.log(contactList)
    localStorage.setItem("contactList", JSON.stringify(contactList))
  }
</script>

</html>
